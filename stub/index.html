<!DOCTYPE html>
<html>

<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="text">
                <h2><span>S</span>cri<span>BB</span>ler</h2>
                <p>Explore, Imagine, Create</p>
            </div>
            <div class="btn">
                <input type="button" value="Sign Up" class="button" onclick="document.getElementById('container1').style.display='block'" style="width:auto;">
                <input type="button" value="Sign In" class="button" onclick="document.getElementById('container2').style.display='block'" style="width:auto;">
            </div>

        </div>

        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->

            <input type="button" value="All Posts">
            <input type="button" value="Create Post">

        </div>
    </div>

    <div>
        <!-- Insert code for Sign In modal here -->
        <div id="container1">
            <p class="p">Get Started!</p>
            <span id="cross" onclick="document.getElementById('container1').style.display='none'" style="width:auto;"><i class="fas fa-times"></i></span>
            <form action="">
                <label>FULL NAME</label><br>
                <input type="text" name="" required placeholder="Enter Full Name"><br>
                <label>USERNAME</label><br>
                <input type="email" name="" required placeholder="Enter Email"><br>
                <label>PASSWORD</label><br>
                <input type="password" name="" required placeholder="Enter PASSWORD"><br>
                <label>CONFIRM PASSWORD</label><br>
                <input type="password" name="" required placeholder="Confirm PASSWORD"><br>
                <button>Sign Up</button>
            </form>
        </div>


    </div>

    <div>
        <!-- Insert code for Sign Up modal here -->
        <div id="container2">
            <p class="p">Welcome Back!</p>
            <span id="cross1" onclick="document.getElementById('container2').style.display='none'" style="width:auto;"><i class="fas fa-times"></i></span>
            <form action="">

                <label>USERNAME</label><br>
                <input type="email" name="" required placeholder="Enter Email"><br>
                <label>PASSWORD</label><br>
                <input type="password" name="" required placeholder="Enter PASSWORD"><br>

                <button>Sign In</button>
            </form>
        </div>

    </div>

    <div>

        <!-- Insert code for Create Post modal here -->

    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>

</html>
