<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <button id="fonts">Sign Up</button>
            <button id="subfont">Sign In</button>

            <p class="heading">ScriBBler</p>
            <p class="heading-sub">Explore, Imagine, Create</p>

        </div>

        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button>All Posts</button>
            <button>Create Post</button>

        </div>
    </div>

    <!--sign up modal-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Get Started</h2>
                <hr>
            </div>
            <div class="modal-body">
                <form>
                    <label>Full Name<br></label>
                    <input type="text" name="Full Name" placeholder="Enter Full Name " required><br>
                    <label>UserName</label><br>
                    <input type="email" name="UserName" placeholder="Enter UserName " required><br>
                    <label>Password</label><br>
                    <input type="password" name="password" placeholder="Enter Password " required><br>
                    <label>Confirm Password</label><br>
                    <input type="password" name="password" placeholder="Confirm Password " required><br>
                    <br><button class="sign-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>





    <!-- Insert code for Sign in modal here -->
    <div id="myModal1" class="modal1">
        <div class="modal-content1">
            <div class="modal-header1">
                <span class="close1">&times;</span>
                <h2>Welcome Back!</h2>
                <hr>
            </div>
            <div class="modal-body1">
                <form>
                    <label>UserName</label><br>
                    <input type="email" name="UserName" placeholder="Enter UserName " required><br>
                    <label>Password</label><br>
                    <input type="password" name="password" placeholder="Enter Password " required><br>
                    <br><button class="sign-button">Sign In</button><br><br>
                    <span class="member">Not a member ? <a href="#">sign Up</a></span>
                </form>
            </div>
